<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wraper">
    <div class="container">
      <nav class="fylo-logo">
        <img src="images/logo.svg" alt="fylo logo" class="logo">
        <div class="icon-container">
          <div class="fylo-icon">
            <img src="images/icon-document.svg" alt="Document icon" class="icon">
          </div>
          <div class="fylo-icon">
            <img src="images/icon-folder.svg" alt="Folder icon" class="icon">
          </div>
          <div class="fylo-icon">
            <img src="images/icon-upload.svg" alt="Upload icon" class="icon">
          </div>
        </div>
      </nav>
      <nav class="fylo-storage">
        <p class="storage-pargraph">You’ve used <span>815 GB</span> of your storage</p>
        <p class="remain-storage"><span>185 </span> GB Left</p>
        <div class="bar"></div>
        <div class="zero">
          <span class="zero-storage">0 GB</span>
          <span class="total-storage">1000 GB</span>
        </div>
        
      </nav>
    </div>

  </main>
  
</body>
</html>
